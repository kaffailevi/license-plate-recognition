name: CI - Model Testing & Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Napi 1x teszt, hogy a legfrissebb Kaggle modell OK-e
    - cron: '0 2 * * *'

jobs:
  test-and-validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Install Kaggle CLI
        run: pip install kaggle

      - name: Configure Kaggle API
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"${{ secrets.KAGGLE_USERNAME }}\",\"key\":\"${{ secrets.KAGGLE_KEY }}\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Download latest model from Kaggle
        run: |
          # Kaggle dataset verziójának legújabbja automatikusan
          kaggle datasets download kaffailevi/license-plate-models -p models/ --unzip
        continue-on-error: true

      - name: Run unit tests
        run: |
          pytest tests/test_inference.py -v --cov=src --cov-report=xml

      - name: Run model quality regression test
        run: |
          pytest tests/test_model_quality.py -v

      - name: Run inference probe (sanity check)
        run: |
          python src/probe_test.py

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Model validation passed!\n- Unit tests: OK\n- Inference probe: OK\n- Model quality: OK'
            })